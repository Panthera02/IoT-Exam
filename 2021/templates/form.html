<!DOCTYPE html>
    <html>
    <head>
      <meta charset="utf-8">
      <title>Python form submission example</title>
      <style>
        form {
          width: 420px;
        }
        div {
          margin-bottom: 20px;
        }
        label {
          display: inline-block;
          width: 240px;
          text-align: right;
          padding-right: 10px;
        }
        button, input {
          float: right;
        }
      </style>
    </head>
    <body>
      <form method="post">
        <div>
	  <label for="message">Rotation (0,90,180,270)</label>
          <input name="value" id="value" value="90">
        </div>
        <div>
          <button>Rotate</button>
        </div>
      </form>
    </body>
  </html>
